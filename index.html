<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="catalog">
        <h1>Каталог товаров</h1>
        <div class="product">
            <h3>Товар 1</h3>
            <p>Описание товара 1</p>
            <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
        </div>
        <div class="product">
            <h3>Товар 2</h3>
            <p>Описание товара 2</p>
            <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
        </div>
        <div class="product">
            <h3>Товар 3</h3>
            <p>Описание товара 3</p>
            <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
        </div>
    </div>
    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
            <!-- Список товаров будет добавляться здесь -->
        </ul>
        <button onclick="placeOrder()">Оформить заказ</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName) {
            cart.push(productName);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                cartItemsElement.appendChild(listItem);
            });
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Корзина пуста! Пожалуйста, добавьте товары в корзину.');
                return;
            }
            
            // Отправляем заказ в Telegram бот
            const orderData = {
                items: cart
            };

            // Используем window.Telegram.WebApp.sendData для передачи данных заказов боту
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(orderData));
                alert('Ваш заказ успешно оформлен! Спасибо за покупку!');
                cart = [];
                updateCartDisplay();
            } else {
                alert('Ошибка: Telegram Web App не найден. Пожалуйста, используйте приложение Telegram для оформления заказа.');
            }
        }
    </script>
</body>
</html>
