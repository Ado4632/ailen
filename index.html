<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Каталог товаров</h1>
        <form id="orderForm">
            <div class="row" id="productContainer">
                <!-- Товары будут добавлены динамически -->
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="submitOrder()">Оформить заказ</button>
            </div>
        </form>
    </div>
    <script>
        // Загрузка товаров из JSON файла на GitHub Pages
        $(document).ready(function() {
            $.getJSON('https://github.com/Ado4632/ailen/blob/main/products_catalog.json', function(products) {
                let productContainer = $('#productContainer');
                products.forEach(function(product) {
                    let variantOptions = product.variants.map(function(variant) {
                        return `<option value='{"characteristic": "${variant.characteristic}", "price": ${variant.price}}'>${variant.characteristic} - ${variant.price} тг.</option>`;
                    }).join('');

                    let productHtml = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <label for="variantSelect">Выберите характеристику:</label>
                                    <select class="form-select mb-3 variant-select">
                                        ${variantOptions}
                                    </select>
                                    <button type="button" class="btn btn-success" onclick="addToCart(this)">Добавить</button>
                                    <div class="quantity-control d-none mt-3">
                                        <button type="button" class="btn btn-secondary" onclick="decreaseQuantity(this)">-</button>
                                        <input type="number" name="quantity" class="quantity-input" value="1" min="1" style="width: 60px;">
                                        <button type="button" class="btn btn-secondary" onclick="increaseQuantity(this)">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    productContainer.append(productHtml);
                });
            });
        });

        function addToCart(button) {
            $(button).hide();
            $(button).siblings('.quantity-control').removeClass('d-none');
        }

        function increaseQuantity(button) {
            let quantityInput = $(button).siblings('.quantity-input');
            quantityInput.val(parseInt(quantityInput.val()) + 1);
        }

        function decreaseQuantity(button) {
            let quantityInput = $(button).siblings('.quantity-input');
            let currentValue = parseInt(quantityInput.val());
            if (currentValue > 1) {
                quantityInput.val(currentValue - 1);
            }
        }

        function submitOrder() {
            let selectedItems = [];
            $('.quantity-control').each(function() {
                let quantity = $(this).find('.quantity-input').val();
                if (quantity > 0) {
                    let productName = $(this).siblings('h5.card-title').text();
                    let variantSelect = $(this).siblings('.variant-select').val();
                    let variantData = JSON.parse(variantSelect);
                    selectedItems.push({ name: productName, characteristic: variantData.characteristic, price: variantData.price, quantity: quantity });
                }
            });

            // Отправка данных заказа в Telegram бот через Web App
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(selectedItems));
            } else {
                alert("Ваш заказ: " + JSON.stringify(selectedItems));
            }
        }
    </script>
</body>
</html>
