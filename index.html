<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        body, html {
            height: 100%;
            overflow-x: hidden;
            background-color: #f8f4f9;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-body {
            position: relative;
        }
        .btn {
            width: 100%;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .quantity-control > button {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: 1.1rem;
        }
        .variant-item {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .variant-container {
            padding-top: 10px;
        }
        .btn-success {
            font-size: 0.9rem;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-success:hover {
            background-color: #5a6268;
        }
        .price-label {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        /* –û—Ç–∫–ª—é—á–∏—Ç—å –¥–≤–æ–π–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
        input[type="number"], button {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        /* –í–µ—Ä—Ö–Ω–∏–π –±–∞–Ω–Ω–µ—Ä —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ –ø–æ–∏—Å–∫–æ–º */
        .navbar-custom {
            background-color: #ffb6c1;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-custom img {
            height: 60px;
            margin-right: 15px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 50%;
        }
        .search-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .search-container {
            position: relative;
            width: 0;
            transition: width 0.4s ease-in-out;
        }
        .search-container input {
            width: 0;
            padding: 6px;
            position: absolute;
            right: 0;
            opacity: 0;
            transition: width 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }
        .search-button.active + input {
            width: 200px;
            opacity: 1;
        }
        /* –ù–∏–∂–Ω–∏–π –±–∞–Ω–Ω–µ—Ä –¥–ª—è –æ–±—â–µ–π —Å—É–º–º—ã –∏ –∫–Ω–æ–ø–∫–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ */
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #87ceeb;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        .total-amount {
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
        }
        .btn-primary-custom {
            background-color: #ff6347;
            border-color: #ff6347;
            color: #fff;
            white-space: nowrap;
        }
        .btn-primary-custom:hover {
            background-color: #ff4500;
            border-color: #ff4500;
        }
        .btn-plus {
            background-color: #32cd32;
            color: #fff;
        }
        .btn-minus {
            background-color: #dc143c;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω–∏–π –±–∞–Ω–Ω–µ—Ä -->
    <div class="navbar-custom">
        <img src="https://raw.githubusercontent.com/Ado4632/ailen/main/logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
        <div class="search-container">
            <button class="search-button" onclick="toggleSearch(this)">üîç –ü–æ–∏—Å–∫</button>
            <input type="text" class="form-control" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–æ–≤–∞—Ä–∞–º...">
        </div>
    </div>

    <div class="container mt-3">
        <h1 class="text-center mb-4">–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
        <form id="orderForm">
            <div class="row" id="productContainer">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </form>
    </div>

    <!-- –ù–∏–∂–Ω–∏–π –±–∞–Ω–Ω–µ—Ä -->
    <div class="bottom-banner">
        <div class="total-amount">–°—É–º–º–∞: 0 —Ç–≥.</div>
        <button type="button" class="btn btn-primary-custom" onclick="submitOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <script>
        let totalAmount = 0;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞ –Ω–∞ GitHub Pages
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/Ado4632/ailen/main/products_catalog.json', function(products) {
                let productContainer = $('#productContainer');
                products.forEach(function(product) {
                    let productHtml = `
                        <div class="col-md-12 col-sm-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <div class="variant-container mb-3">
                                        ${product.variants.map((variant, index) => `
                                            <div class="variant-item">
                                                <div class="d-flex align-items-center">
                                                    <div class="flex-grow-1">
                                                        <div>${variant.characteristic}</div>
                                                        <div class="price-label">–¶–µ–Ω–∞: ${variant.price} —Ç–≥.</div>
                                                    </div>
                                                    <button type="button" class="btn btn-success me-2" onclick="addToCart(this, ${variant.price})">–î–æ–±–∞–≤–∏—Ç—å</button>
                                                    <div class="quantity-control d-none">
                                                        <button type="button" class="btn btn-minus" onclick="decreaseQuantity(this, ${variant.price})">-</button>
                                                        <input type="number" name="quantity" class="quantity-input" value="1" min="1">
                                                        <button type="button" class="btn btn-plus" onclick="increaseQuantity(this, ${variant.price})">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    productContainer.append(productHtml);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
            $('#searchInput').on('input', function() {
                let searchValue = $(this).val().toLowerCase();
                $('.card').each(function() {
                    let productName = $(this).find('.card-title').text().toLowerCase();
                    if (productName.includes(searchValue)) {
                        $(this).parent().show();
                    } else {
                        $(this).parent().hide();
                    }
                });
            });
        });

        function toggleSearch(button) {
            $(button).toggleClass('active');
            $(button).next('input').toggleClass('active');
        }

        function addToCart(button, price) {
            $(button).hide();
            $(button).siblings('.quantity-control').removeClass('d-none');
            updateTotalAmount(price);
        }

        function increaseQuantity(button, price) {
            let quantityInput = $(button).siblings('.quantity-input');
            quantityInput.val(parseInt(quantityInput.val()) + 1);
            updateTotalAmount(price);
        }

        function decreaseQuantity(button, price) {
            let quantityInput = $(button).siblings('.quantity-input');
            let currentValue = parseInt(quantityInput.val());
            if (currentValue > 1) {
                quantityInput.val(currentValue - 1);
                updateTotalAmount(-price);
            }
        }

        function updateTotalAmount(amount) {
            totalAmount += amount;
            let totalWithFee = totalAmount * 1.01; // –î–æ–±–∞–≤–ª—è–µ–º 1% –∫ –æ–±—â–µ–π —Å—É–º–º–µ
            $('.total-amount').text(`–°—É–º–º–∞: ${totalWithFee.toFixed(2)} —Ç–≥.`);
        }

        function submitOrder() {
            let selectedItems = [];
            $('.quantity-control').each(function() {
                let quantity = $(this).find('.quantity-input').val();
                if (quantity > 0) {
                    let productName = $(this).closest('.card-body').find('h5.card-title').text();
                    let variantCharacteristic = $(this).closest('.variant-item').find('.flex-grow-1 div:first-child').text();
                    selectedItems.push({ name: productName, characteristic: variantCharacteristic, quantity: quantity });
                }
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–∞ –≤ Telegram –±–æ—Ç —á–µ—Ä–µ–∑ Web App
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(selectedItems));
            } else {
                alert("–í–∞—à –∑–∞–∫–∞–∑: " + JSON.stringify(selectedItems));
            }
        }
    </script>
</body>
</html>
